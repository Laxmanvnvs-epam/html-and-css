<!DOCTYPE html>
<html>
    <head>
        <title>time table (tables in html)</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <table title="table" bgcolor="white" border="5px" align="center" cellpadding="1px" cellspacing="" width="75%">
            <thead>
                <tr align="center">
                    <th>t/p</th>
                    <th>10 to 11</th>
                    <th>11 to 12</th>
                    <th>12 to 1</th>
                    <th>1 to 2</th>
                    <th>2 to 3</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td bgcolor="red">Mon</td>
                    <td align="left">tel</td>
                    <td>eng</td>
                    <td rowspan="4" align="center">L<br>
                                    U<br>
                                    N <br>
                                    C <br>
                                    H<br>
                    </td>
                    <td>mat</td>
                    <td>phy</td>
                </tr>
                <tr>
                    <td><b>Tues</b></td>
                    <td>tel</td>
                    <td>eng</td>
                    <td>mat</td>
                    <td align="center">phy</td>
                </tr>
                <tr>
                    <th>wed</th>
                    <td colspan="2" align="center">sports</td>
                    <td>mat</td>
                    <td>phy</td>
                </tr>
                <tr>
                    <td>thur</td>
                    <td>tel</td>
                    <td>eng</td>
                    <td>mat</td>
                    <td>phy</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
