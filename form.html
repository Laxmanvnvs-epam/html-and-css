<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <style></style>
    </head>
    <body>
        <form>
            <label for="name">name:</label>
            <input type="text">
            <label for="birthday">date of birth:</label>
            <input type="date">
            <label for="time">time of entry:</label>
            <input type="datetime">
            <label for="more info">with local time</label>
            <input type="datetime-local">
            <label for="radio">choose the correct option</label>
            <input type="radio" value="1">
            <label></label>
            <input type="radio" value="2">
            <input type="radio" value="3">
            <label for="multiple options">multi correct</label>
            <input type="checkbox">
            <label for="range">expected number</label>
            <input type="range" valuemax="1" valuemin="0">
        </form>
    </body>
</html>
